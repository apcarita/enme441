<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turret Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    
    <div id="ui-layer">
      <div class="header">
        <h1>Turret Command</h1>
        <div class="status-badge online">Online</div>
      </div>

      <div class="controls-container">
        <div class="control-group" id="laser-control">
          <label>Laser State</label>
          <div class="toggle-switch">
            <input type="checkbox" id="laser-toggle">
            <span class="slider"></span>
          </div>
          <div class="laser-warning" id="laser-warning">
            ðŸ”´ LASER ACTIVE - Auto-off in <span id="laser-timer">3</span>s
          </div>
        </div>

        <div class="control-group">
          <label>Azimuth (Pan)</label>
          <input type="range" id="azimuth-slider" min="-3.14" max="3.14" step="0.01" value="0">
          <span class="value-display" id="azimuth-val">0.00 rad</span>
        </div>

        <div class="control-group">
          <label>Altitude (Tilt)</label>
          <input type="range" id="altitude-slider" min="-1.57" max="1.57" step="0.01" value="0">
          <span class="value-display" id="altitude-val">0.00 rad</span>
        </div>

        <div class="actions">
          <button id="btn-calibrate" class="secondary">Set Zero</button>
          <button id="btn-fetch" class="secondary">Fetch Positions</button>
          <button id="btn-auto" class="primary">Start Auto-Target</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
